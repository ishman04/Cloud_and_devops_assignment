<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="title">My Super Calculator App</h1>

      <div class="calculator">
        <div class="display">
          <div id="prev-operand" class="previous-operand"></div>
          <div id="curr-operand" class="current-operand">0</div>
        </div>

        <div class="buttons">
          <button class="btn btn-function" data-all-clear>AC</button>
          <button class="btn btn-function" data-delete>DEL</button>
          <button class="btn btn-operation" data-operation="%">%</button>
          <button class="btn btn-operation" data-operation="/">÷</button>

          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn btn-operation" data-operation="*">×</button>

          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn btn-operation" data-operation="-">−</button>

          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn btn-operation" data-operation="+">+</button>

          <button class="btn btn-wide" data-number>0</button>
          <button class="btn" data-number>. </button>
          <button class="btn btn-equals" data-equals>=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
